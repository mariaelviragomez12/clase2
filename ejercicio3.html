<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grillas Responsivas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 border bg-light">Columna 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Columna 2</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">Columna 3</div>
            </div>
        </div>
    </main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MiSitio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre Mí</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen">
                    <div class="card-body">
                        <h5 class="card-title">Título de la Card</h5>
                        <p class="card-text">Texto de la card.</p>
                        <a href="#" class="btn btn-primary">Ir a algún lado</a>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary">Botón Primario</button>
    <button type="button" class="btn btn-secondary">Botón
        Secundario</button>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email
                address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
